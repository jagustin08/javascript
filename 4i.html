<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            border: 2px solid black;
        }

        .btn-yellow {
            background-color: yellow;
        }

        .btn-orange {
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>

    <button class="btn btn-yellow" onclick="alert('Added');">Add to cart</button>
    <button class="btn btn-orange" onclick="alert('Purchased'); console.log('Buy now')">Buy now</button>
</body>
</html>
