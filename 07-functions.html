<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        let result = '';

        if (randomNumber >= 0 && randomNumber < 1/3) {
            computerMove = 'rock';
            result = `You picked rock. Computer picked ${computerMove}. It's tie.`;
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
            result = `You picked rock. Computer picked ${computerMove}. You lose.`;
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
            result = `You picked rock. Computer picked ${computerMove}. You win.`;
        }

        console.log(result);
    ">Rock</button>

    <button onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        let result = '';

        if (randomNumber >= 0 && randomNumber < 1/3) {
            computerMove = 'rock';

            computerMove = 'paper';
            result = `You picked paper. Computer picked ${computerMove}. It's tie.`;
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
            result = `You picked paper. Computer picked ${computerMove}. You lose.`;
        }

        console.log(result);
    ">Paper</button>

    <button onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        let result = '';

        if (randomNumber >= 0 && randomNumber < 1/3) {
            computerMove = 'rock';
            result = `You picked scissors. Computer picked ${computerMove}. You lose.`;
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
            result = `You picked scissors. Computer picked ${computerMove}. You win.`;
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
            result = `You picked scissors. Computer picked ${computerMove}. It's tie.`;
        }

        console.log(result);
    ">Scissors</button>
</body>
